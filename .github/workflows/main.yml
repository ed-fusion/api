name: CI

on:
  push:
    branches:
      - deploy

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      - run: npm ci
      - run: npm run build

      - name: Rsync Deploy
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete --exclude="" --include="" --filter=""
          path: ./build/*
          remote_path: ${{ secrets.AWS_DEPLOY_PATH }}
          remote_host: ${{ secrets.AWS_DEPLOY_HOST }}
          remote_user: ${{ secrets.AWS_DEPLOY_USER }}
          remote_key: ${{ secrets.AWS_DEPLOY_KEY }}
      - name: After Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_DEPLOY_HOST }}
          username: ${{ secrets.AWS_DEPLOY_USER }}
          key: ${{ secrets.AWS_DEPLOY_KEY }}
          script: sh sh/deployment.sh
